options:
  # הפקודה הזו אומרת לגוגל: "שלח את הלוגים למערכת היומן הרגילה של GCP, 
  # אל תנסה להשתמש ב-GCS Bucket."
  logging: CLOUD_LOGGING_ONLY
steps:
  # === שלב הבנייה (במקביל) ===
  
  # בניית Frontend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Frontend'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/${PROJECT_ID}/shay-registry/shay-frontend:$SHORT_SHA', 'frontend/']
    waitFor: ['-'] # המקף אומר: תתחיל מיד, אל תחכה לאף אחד

  # בניית Backend
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Backend'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/${PROJECT_ID}/shay-registry/shay-backend:$SHORT_SHA', 'backend/']
    waitFor: ['-'] # תתחיל מיד (רץ במקביל לפרונט!)

  # === שלב הדחיפה (אחרי שהבנייה מסתיימת) ===

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Frontend'
    args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/shay-registry/shay-frontend:$SHORT_SHA']
    waitFor: ['Build Frontend']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push Backend'
    args: ['push', 'us-central1-docker.pkg.dev/${PROJECT_ID}/shay-registry/shay-backend:$SHORT_SHA']
    waitFor: ['Build Backend']

  # === שלב הפריסה ===

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Frontend'
    entrypoint: gcloud
    args: ['run', 'deploy', 'shay-frontend', '--image', 'us-central1-docker.pkg.dev/${PROJECT_ID}/shay-registry/shay-frontend:$SHORT_SHA', '--region', '${_REGION}', '--allow-unauthenticated']
    waitFor: ['Push Frontend']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy Backend'
    entrypoint: gcloud
    args: ['run', 'deploy', 'shay-backend', '--image', 'us-central1-docker.pkg.dev/${PROJECT_ID}/shay-registry/shay-backend:$SHORT_SHA', '--region', '${_REGION}']
    waitFor: ['Push Backend']

# שלב חדש: עדכון ה-Deployment בקוברנטיס עם האימג' החדש של הבקאנד
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'Deploy to K8s'
    args:
    - 'set'
    - 'image'
    - 'deployment/shay-backend'
    - 'backend=us-central1-docker.pkg.dev/${PROJECT_ID}/shay-registry/shay-backend:$SHORT_SHA' # כאן גוגל מזריקה את ה-SHA
    env:
      - 'CLOUDSDK_COMPUTE_REGION=us-central1'
      - 'CLOUDSDK_CONTAINER_CLUSTER=shay-project-cluster'

substitutions:
  _REGION: "us-central1"